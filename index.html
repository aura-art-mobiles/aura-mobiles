// ギャラリーの自動生成
const grid = document.getElementById('gallery-grid');

const observerOptions = {

    threshold: 0.1
};

const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            obs.unobserve(entry.target);
        }
    });
}, observerOptions);

// 作品データ：config.works があればそれを使い、無ければ従来の image1.jpg〜 を自動生成

/* チラつき防止のため、画像をJSで生成・確認してから表示するロジック */
works.forEach((work, workIndex) => {

        div.onclick = () => openModal((work.media && work.media.length) ? work.media : work.images, work.title, work.category || "", work.description || "");

            const linkList = document.getElementById('link-list');

// モーダル操作関数（画像 / 動画 対応）
const modal = document.getElementById('modal');
let modalMedia = []; // {type:'image'|'video', src:'...', thumb?:'...'}
let modalIndex = 0;

function normalizeMedia(input) {
    // 旧: images: ["..."] を渡された場合にも対応
    if (!input) return [];
    if (Array.isArray(input) && input.length && typeof input[0] === 'string') {
        return input.map(src => ({ type: 'image', src }));
    }
    if (Array.isArray(input)) return input;
    // 単体
    if (typeof input === 'string') return [{ type: 'image', src: input }];
    return [];
}

function clearMediaArea() {
    const area = document.getElementById('modal-media');
    if (!area) return;
    // もし video があれば停止
    const v = area.querySelector('video');
    if (v) {
        try { v.pause(); } catch (e) {}
        v.removeAttribute('src');
    }
    area.innerHTML = '';
}

function renderCurrentMedia() {
    const area = document.getElementById('modal-media');
    if (!area) return;
    clearMediaArea();

    const item = modalMedia[modalIndex];
    if (!item) return;

    if (item.type === 'video') {
        const video = document.createElement('video');
        video.className = 'modal-video';
        video.controls = true;
        video.muted = true;      // 音が勝手に鳴らない
        video.playsInline = true; // iOSで全画面にしない
        video.preload = 'metadata';
        video.src = item.src;
        area.appendChild(video);
    } else {
        const img = document.createElement('img');
        img.className = 'modal-img';
        img.alt = 'modal image';
        img.src = item.src;
        area.appendChild(img);
    }
}

function renderModalThumbs() {
    const thumbs = document.getElementById('modal-thumbs');
    if (!thumbs) return;
    thumbs.innerHTML = '';

    modalMedia.forEach((it, idx) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'modal-thumb' + (idx === modalIndex ? ' is-active' : '') + (it.type === 'video' ? ' is-video' : '');
        btn.onclick = () => setModalMedia(idx);

        const im = document.createElement('img');
        im.alt = `thumb ${idx + 1}`;

        // 動画は thumb があればそれ、なければ透明プレースホルダ
        if (it.type === 'video') {
            im.src = it.thumb || 'https://placehold.co/120x120/eaeaea/999999?text=Video';
        } else {
            im.src = it.src;
        }

        btn.appendChild(im);
        thumbs.appendChild(btn);
    });

    const showUI = modalMedia.length > 1;
    document.querySelector('.modal-prev')?.style.setProperty('display', showUI ? 'grid' : 'none');
    document.querySelector('.modal-next')?.style.setProperty('display', showUI ? 'grid' : 'none');
    thumbs.style.display = showUI ? 'flex' : 'none';
}

function setModalMedia(idx) {
    if (!modalMedia.length) return;

    const nextIndex = (idx + modalMedia.length) % modalMedia.length;

    // 方向判定（左右スライド用）
    const goingRight = nextIndex > modalIndex || (modalIndex === modalMedia.length - 1 && nextIndex === 0);
    const leftClass = 'is-switching-left';
    const rightClass = 'is-switching-right';

    // 今表示中の要素（img/video）にモーションをかけたいので、エリア内の要素を対象にする
    const area = document.getElementById('modal-media');
    const activeEl = area?.firstElementChild;

    if (activeEl) {
        activeEl.classList.remove(leftClass, rightClass);
        activeEl.classList.add(goingRight ? rightClass : leftClass);
    }

    modalIndex = nextIndex;

    // サムネ更新（選択中を浮かせる）
    renderModalThumbs();

    // アニメーション用に2フレーム待ってから差し替え
    requestAnimationFrame(() => {
        requestAnimationFrame(() => {
            renderCurrentMedia();
            const newEl = document.getElementById('modal-media')?.firstElementChild;
            if (newEl) {
                // 新要素は最初switching状態からスタート → 次フレームで解除
                newEl.classList.add(goingRight ? rightClass : leftClass);
                requestAnimationFrame(() => newEl.classList.remove(leftClass, rightClass));
            }
        });
    });
}

function nextModalImage() { setModalMedia(modalIndex + 1); }
function prevModalImage() { setModalMedia(modalIndex - 1); }

function openModal(media, title, category, description) {
    modalMedia = normalizeMedia(media);
    modalIndex = 0;

    document.getElementById('modal-title').textContent = title || '';
    document.getElementById('modal-cat').textContent = category || '';
    
document.getElementById('modal-desc').innerHTML = description || '';
renderCurrentMedia();
    renderModalThumbs();

    modal.classList.add('active');
    document.addEventListener('keydown', handleModalKeydown);
}

function closeModal() {
    modal.classList.remove('active');
    clearMediaArea();
    document.removeEventListener('keydown', handleModalKeydown);
}

function handleModalKeydown(e) {
    if (!modal.classList.contains('active')) return;
    if (e.key === 'Escape') closeModal();
    if (e.key === 'ArrowRight') nextModalImage();
    if (e.key === 'ArrowLeft') prevModalImage();
}
